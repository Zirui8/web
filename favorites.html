<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>收藏夹</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --card-bg: #f5f5f5;
      --accent-color: #007bff;
      --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --card-bg: #2a2a2a;
      --accent-color: #66b0ff;
      --shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    header {
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      background-color: var(--bg-color);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text-color);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .bookmark {
      display: flex;
      align-items: center;
      background: var(--card-bg);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      text-decoration: none;
      color: var(--text-color);
      transition: transform 0.2s ease;
    }

    .bookmark:hover {
      transform: scale(1.02);
      color: var(--accent-color);
    }

    .bookmark img {
      width: 32px;
      height: 32px;
      margin-right: 1rem;
      border-radius: 4px;
    }

    .bookmark .info {
      display: flex;
      flex-direction: column;
    }

    .bookmark .info span:first-child {
      font-weight: bold;
      margin-bottom: 0.2rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }

      nav {
        display: flex;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>收藏夹</h1>
    <nav>
        <a href="index.html">主页</a>
        <a href="blog.html">博客</a>
        <a href="favorites.html">收藏夹</a>
        <button class="theme-toggle" aria-label="Toggle theme">🌙</button>
    </nav>
  </header>

  <div class="container">
      <a class="bookmark" href="https://www.bilibili.com/" target="_blank">
          <img src="https://www.bilibili.com/favicon.ico" alt="B站图标">
          <div class="info">
              <span>Bilibili</span>
              <span>年轻人喜爱的二次元视频社区</span>
          </div>
      </a>

      <a class="bookmark" href="https://github.com/" target="_blank">
          <img src="https://github.githubassets.com/favicons/favicon.svg" alt="GitHub 图标">
          <div class="info">
              <span>GitHub</span>
              <span>全球最大的开源项目托管平台</span>
          </div>
      </a>

      <a class="bookmark" href="https://www.cloudflare.com/" target="_blank">
          <img src="https://www.cloudflare.com/favicon.ico" alt="Cloudflare 图标">
          <div class="info">
              <span>Cloudflare</span>
              <span>全球性能与安全网络</span>
          </div>
      </a>

      <a class="bookmark" href="https://mail.163.com/" target="_blank">
          <img src="https://mail.163.com/favicon.ico" alt="163mail 图标">
          <div class="info">
              <span>163网易免费邮</span>
              <span>你的专业电子邮局</span>
          </div>
      </a>

      <a class="bookmark" href="https://mail.126.com/" target="_blank">
          <img src="https://mail.126.com/favicon.ico" alt="126mail 图标">
          <div class="info">
              <span>126网易免费邮</span>
              <span>你的专业电子邮局</span>
          </div>
      </a>

      <a class="bookmark" href="https://www.google.com/" target="_blank">
          <img src="https://www.google.com/favicon.ico" alt="Google 图标">
          <div class="info">
              <span>Google</span>
              <span>全球搜索引擎领导者</span>
          </div>
      </a>

      <a class="bookmark" href="https://chatgpt.com/" target="_blank">
          <img src="https://chatgpt.com/favicon.ico" alt="ChatGPT 图标">
          <div class="info">
              <span>ChatGPT</span>
              <span>OpenAI 官方对话助手</span>
          </div>
      </a>

      <a class="bookmark" href="https://grok.com/" target="_blank">
          <img src="https://grok.com/favicon.ico" alt="Grok 图标">
          <div class="info">
              <span>Grok</span>
              <span>xAI 智能聊天机器人</span>
          </div>
      </a>

  </div>

  <footer>
    <p>&copy; 2025 Ray. All rights reserved.</p>
  </footer>

  <script>
    const toggleButton = document.querySelector('.theme-toggle');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      html.setAttribute('data-theme', 'dark');
      toggleButton.textContent = '☀️';
    }

    toggleButton.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      toggleButton.textContent = newTheme === 'light' ? '🌙' : '☀️';
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
